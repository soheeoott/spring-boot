<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  <title th:text="${title}"></title>
</head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
      <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" th:classappend="${menu} == 'home' ? 'active'">
            <!-- th:href 컨트롤러에서 지정한 경로 -->
            <a class="nav-link" href="#" th:href="@{/}">홈<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
          </li>
          <li class="nav-item" th:classappend="${menu} == 'board' ? 'active'">
            <a class="nav-link" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
          </li>
        </ul>

        <div class="form-inline my-2 my-lg-0" sec:authorize="!isAuthenticated()"> <!-- 로그인을 하지 않은 사용자 -->
          <a class="btn btn-secondary my-2 mr-2 my-sm-0" th:href="@{/account/login}">로그인</a>
          <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}">회원가입</a>
        </div>

        <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()"> <!-- 로그인한 사용자 -->
          <span class="text-white" sec:authentication="name">사용자</span> <!-- mx(=좌우 margin) -->
          <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </nav>
  </body>
</html>
